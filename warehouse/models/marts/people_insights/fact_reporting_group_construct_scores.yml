      - name: primary_key
        description: ""
        tests:
          - unique
          - not_null

      - name: reporting_group_id
        description: ""

      - name: construct_model
        description: ""
        tests:
          #test that at least one row has a non-null value. If this fails that most likely means that our json extraction is not working
          - dbt_utils.at_least_one

      - name: wpm_category
        description: "For WPM 2.0, e.g. mindset, behavior, or outcome"
        tests:
          #test that at least one row has a non-null value. If this fails that most likely means that our json extraction is not working
          - dbt_utils.at_least_one

      - name: wpm_domain
        description: "For WPM 2.0 behaviors, e.g. thriving or inspiring"
        tests:
          #test that at least one row has a non-null value. If this fails that most likely means that our json extraction is not working
          - dbt_utils.at_least_one

      - name: wpm_dimension
        description: "For WPM 2.0 behavior subdimensions, e.g. social_thriving, guiding_others"
        tests:
          #test that at least one row has a non-null value. If this fails that most likely means that our json extraction is not working
          - dbt_utils.at_least_one

