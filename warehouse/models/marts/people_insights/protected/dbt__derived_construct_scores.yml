version: 2

models:
  - name: dbt__derived_construct_scores
    description: "A derived construct is one which is created in the admin panel and which is scored in the analytics pipeline, versus in app. In other words, the 'scores' table cannot be used to score derived constructs. This particular model filters to exclude WPM subdimensions."
    columns:
      - name: primary_key
        tests:
          - not_null
          - unique

      - name: assessment_id
        description: ""
        tests:
          - not_null

      - name: raw_score
        description: ""

      - name: raw_item_score_sum
        description: ""

      - name: construct_key
        description: ""

      - name: construct_id
        description: ""

      - name: construct_reference_population_id
        description: ""

      - name: score_mean
        description: ""

      - name: score_standard_deviation
        description: ""

      - name: reference_population_key
        description: ""

      - name: reference_population_subgroup_key
        description: ""

      - name: z_score
        description: ""

      - name: scale_score
        description: ""
