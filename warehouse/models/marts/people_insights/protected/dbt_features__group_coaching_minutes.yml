version: 2

models:
  - name: dbt_features__group_coaching_minutes
    description: dbt_features__group_coaching_minutes is a model that identifies and
      records the amount of time members spend in group coaching sessions. It consolidates
      data from different app sources and measures the session duration in minutes,
      which is classified as 'time on platform' feature. The model also allows to
      track additional attributes of this feature, such as intervention type. [GenAI
      Description]
    columns:
      - name: primary_key
        description: Surrogate Key of Member ID, ASsociated Record ID, and Feature
          Key
        tests:
          - not_null
          - unique

      - name: member_id
        description: Member ID
        tests:
          - not_null

      - name: associated_record_id
        description: Associated Record ID
        tests:
          - not_null

      - name: associated_record_type
        description: Associated Record Type
        tests:
          - not_null

      - name: feature_collected_at
        description: Feature Collected At

      - name: feature_key
        description: Feature Key
        tests:
          - not_null

      - name: classification
        description: Classification

      - name: feature_attributes
        description: Feature Attributes

      - name: feature_type
        description: Feature Type
