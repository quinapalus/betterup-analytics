version: 2

models:
  - name: dbt_events__invited_product_subscription_assignment
    description: Members who are invited to Product Subscription.

    columns:
      - name: invited_product_subscription_assignment_id
        description: Primary surrogate key
        tests:
          - unique
          - not_null
          
      - name: member_id
        description: ID of the member (users.id)
        tests:
          - not_null

      - name: attributes
        description: Extra fields associated with the event

      - name: associated_record_type
        description: Type of the associated_record_id. Here it is 'Product Subscription Assignment'
        tests:
          - not_null

      - name: associated_record_id
        description: Associated 'Product Subscription Assignment' id
        tests:
          - not_null

      - name: event_object
        description: The abstract business object associated with the event
        tests:
          - not_null

      - name: event_action
        description: The event behavior that happened

      - name: event_at
        description: Date when event was created
        tests:
          - not_null

      - name: event_action_and_object
        description: Concatenation of event action and event object
