version: 2

models:
  - name: dbt_events__scheduled_appointment
    description: Members with their appointments scheduled.

    columns:
      - name: dbt_events__scheduled_appointment_id
        description: Surrogate primary key
        tests:
          - unique
          - not_null

      - name: member_id
        description: ID of the member (users.id)
        tests:
          - not_null

      - name: attributes
        description: Extra fields associated with the event

      - name: associated_record_type
        description: Eventable type that is associated with this event
        tests:
          - not_null

      - name: associated_record_id
        description: Associated id
        tests:
          - not_null

      - name: event_object
        description: The abstract business object associated with the event

      - name: event_action
        description: Status of the event whether it is invited, activated, completed,
          etc.

      - name: event_at
        description: Date when event was created
        tests:
          - not_null

      - name: event_action_and_object
        description: Concatenation of event action and event object
