version: 2

models:
  - name: coach_profiles_features
    description: This contains "features" that were in an array format from coach_profiles
                 faned-out out. Grain is 1 row per coach and feature

    columns:
      - name: coach_profile_feature_id
        tests:
          - unique
          - not_null

      - name: coach_profile_id
        tests:
          - not_null

      - name: coach_profile_uuid
        tests:
          - not_null

      - name: feature_type
      - name: feature_key
