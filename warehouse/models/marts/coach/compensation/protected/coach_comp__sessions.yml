version: 2

models:
  - name: coach_comp__sessions
    description: Summary of all sessions for coach compensation

    columns:
      - name: user_season_id
        description: Surrogate Key of User UUID + Season Name. Functions as primary key.
        tests:
          - not_null
          - unique
      - name: coach_id
        tests:
          - not_null
      - name: coach_profile_uuid
        tests:
          - not_null
      - name: user_uuid
        tests:
          - not_null
      - name: full_name
      - name: season_name
      - name: lifetime_sessions
      - name: primary_b2b_lifetime_sessions