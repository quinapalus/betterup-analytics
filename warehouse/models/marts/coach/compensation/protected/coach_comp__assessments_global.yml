version: 2

models:
  - name: coach_comp__assessments_global
    description: Summary of all assessments as well as life-changing/amazing assessments 
                 for coach compensation combining US and EU data

    columns:
      - name: user_season_id
        description: Surrogate Key of User UUID + Season Name. Functions as primary key.
        tests:
          - not_null
          - unique
      - name: user_uuid
        tests:
          - not_null
      - name: season_name
        tests:
          - not_null
      - name: lifetime_assessments_global
      - name: primary_b2b_assessments_global
      - name: lifetime_lca_assessments_global
      - name: primary_b2b_lca_assessments_global
