version: 2

models:
  - name: stg_human_insights__sentence_score
    description: >
      Contains scores of the NLP models for sentences in the text documents

    columns:
      - name: sentence_score_id
        description: Unique identifier (primary key) of the score entry
        tests:
          - not_null
          - unique

      - name: sentence_id
        description: ID of the sentence that this score is associated with
        tests:
          - not_null

      - name: model
        description: Name of the model that generated this score
        tests:
          - not_null

      - name: label
        description: Label from the given model
        tests:
          - not_null

      - name: score
        description: Score for the label from the given model
        tests:
          - not_null

      - name: rank
        description: Order of the labels for the given model
        tests:
          - not_null

      - name: created_at
        description: Timestamp denoting when the sentence score landed in Snowflake
        tests:
          - not_null
