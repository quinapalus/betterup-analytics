version: 2

models:
  - name: stg_segment_backend__assessment_item_response_submitted
    description: The DBT model stg_segment_backend__assessment_item_response_submitted
      stores data related to the responses users submit for assessment items. It contains
      fields such as user_id, assessment_id, and assessment_platform and is stored
      as a timestamp. This model is derived from the segment_backend data source.
      [GenAI Description]
    columns:
      - name: id
        description: The 'id' column is a unique identifier used to track each response
          to an assessment item. [GenAI Description]
        tests:
          - unique
          - not_null

      - name: user_id
        description: The 'user_id' column stores an identifier of the user who submitted
          the response. [GenAI Description]

      - name: assessment_id
        description: The 'assessment_id' column stores the unique identifier for a
          user's assessment. [GenAI Description]

      - name: assessment_item_id
        description: The 'assessment_item_id' column contains a unique ID for each
          assessment item given. [GenAI Description]

      - name: assessment_platform
        description: The assessment_platform column contains the platform (e.g. browser,
          mobile, etc.) used to submit an assessment item response. [GenAI Description]

      - name: key
        description: The 'key' column contains the name of a characteristic associated
          with a user's response to an assessment item. [GenAI Description]

      - name: value
        description: The "value" column stores the user's response value for the assessment
          item. [GenAI Description]

      - name: item_type
        description: "'item_type' is an attribute of the individual item responses\
          \ submitted as part of an assessment. [GenAI Description]"

      - name: track_assignment_id
        description: The 'track_assignment_id' column contains the unique identifier
          of the track assignment associated with the event. [GenAI Description]

      - name: product_subscription_assignment_id
        description: The 'product_subscription_assignment_id' column stores the ID
          of the product subscription associated with an assessment item response.
          [GenAI Description]

      - name: event
        description: The 'event' column contains an event name associated with each
          assessment item response submitted. [GenAI Description]

      - name: context_library_name
        description: The 'context_library_name' column is the name of the library
          associated with an assessment. [GenAI Description]

      - name: deployment_type
        description: The column 'deployment_type' contains the type of deployment
          (e.g. production, QA, staging). [GenAI Description]

      - name: event_at
        description: The column 'event_at' contains a timestamp of the events. [GenAI
          Description]
