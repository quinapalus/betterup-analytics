version: 2

models:
  - name: stg_sendgrid__event_categories
    description: The stg_sendgrid__event_categories model produces a stage table of
      event category aggregates from Sendgrid for a given email address and timestamp.
      All raw fields from the source are preserved in this model, as well as a unique,
      auto-generated primary key for each row. [GenAI Description]
    columns:
      - name: primary_key
        description: Surrogate key from '_sdc_source_key_timestamp', '_sdc_level_0_id',
          '_sdc_source_key_email', '_sdc_source_key_event'
        tests:
          - unique
          - not_null

      - name: _sdc_batched_at
        description: "'_sdc_batched_at' records the date a SendGrid batch was ingested\
          \ into the warehouse. [GenAI Description]"

      - name: _sdc_level_0_id
        description: "'_sdc_level_0_id' is a unique ID generated by the platform,\
          \ used to identify a single record. [GenAI Description]"

      - name: _sdc_received_at
        description: "'_sdc_received_at' is the timestamp from Sendgrid that indicates\
          \ when an event was received. [GenAI Description]"

      - name: _sdc_sequence
        description: "'_sdc_sequence' is an auto-generated column used to track the\
          \ order of upstream batch enrichment data. [GenAI Description]"

      - name: _sdc_source_key_email
        description: "'_sdc_source_key_email' stores a unique email identifier associated\
          \ with an event. [GenAI Description]"

      - name: _sdc_source_key_event
        description: The '_sdc_source_key_event' column holds each unique event for
          which an entry is made in the model. [GenAI Description]

      - name: _sdc_source_key_timestamp
        description: "'_sdc_source_key_timestamp' stores the timestamp of the SendGrid\
          \ event category record. [GenAI Description]"

      - name: _sdc_table_version
        description: The '_sdc_table_version' column stores the version of the corresponding
          table that was used to log an event. [GenAI Description]

      - name: value
        description: The 'value' column stores the value associated with an event
          or engagement. [GenAI Description]

