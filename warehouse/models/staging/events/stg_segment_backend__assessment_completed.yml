version: 2

models:
  - name: stg_segment_backend__assessment_completed
    description: DBT model 'stg_segment_backend__assessment_completed' stores data
      related to assessments completed by users, containing fields concerning the
      IDs of users and assessments, the version of the assessment questions, event
      type, assessment type, ids related to tracking and subscriptions, context library
      names, and the time the event was recorded. [GenAI Description]
    columns:
      - name: id
        description: The 'id' column contains a unique identifier for each assessment
          completed event. [GenAI Description]
        tests:
          - unique
          - not_null

      - name: assessment_id
        description: The 'assessment_id' column stores the identifier of the assessment
          given to a user. [GenAI Description]

      - name: assessment_parent_id
        description: The 'assessment_parent_id' column stores the ID of the parent
          assessment linked to an individual assessment. [GenAI Description]

      - name: assessment_questions_version
        description: The 'assessment_questions_version' column stores the version
          of the assessment questions. [GenAI Description]

      - name: event
        description: The 'event' column indicates the type of activity that occurred
          with the assessment. [GenAI Description]

      - name: assessment_type
        description: The 'assessment_type' column stores the type of assessment that
          was completed. [GenAI Description]

      - name: user_id
        description: The 'user_id' column holds the identifier of the user associated
          to events such as completion of an assessment. [GenAI Description]

      - name: track_assignment_id
        description: The track_assignment_id column stores the unique identifier of
          an associated track assignment. [GenAI Description]

      - name: product_subscription_assignment_id
        description: "'product_subscription_assignment_id' is the unique identifier\
          \ of the user's product subscription. [GenAI Description]"

      - name: assessment_user_id
        description: This column holds the user ID associated with the assessment.
          [GenAI Description]

      - name: context_library_name
        description: The 'context_library_name' column provides the name of the library
          associated with the assessment. [GenAI Description]

      - name: event_at
        description: event_at is the timestamp for when each event associated with
          an assessment was completed. [GenAI Description]
