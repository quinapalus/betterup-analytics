version: 2

models:
  - name: stg_zendesk__groups
    description: >
      Contains groups associated with tickets in Zendesk, as specified by the
      Care team in Zendesk's API.

    columns:
      - name: group_id
        description: Primary key
        tests:
          - unique
          - not_null

      - name: name
        description: >
          String denoting the name of the group in Zendesk.
        tests:
          - unique
          - not_null

      - name: created_at
        description: >
          Timestamp denoting when the group was created in Zendesk.
        tests:
          - not_null

      - name: updated_at
        description: >
          Timestamp denoting when the group was updated in Zendesk.
