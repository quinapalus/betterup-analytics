version: 2

models:
  - name: stg_app__resource_skills
    description: stg_app__resource_skills is a data model that contains information
      about the combination of resources and their associated skills. It includes
      the resource_skill_id, resource_id, skill_id, created_at and updated_at attributes
      for each combination. [GenAI Description]
    columns:
      - name: resource_skill_id
        description: The 'resource_skill_id' column is the unique identifier for each
          record in the resource_skills table. [GenAI Description]
        tests:
          - unique
          - not_null

      - name: resource_id
        description: The 'resource_id' column stores the unique ID of the resource
          associated with the skill. [GenAI Description]

      - name: skill_id
        description: The 'skill_id' column stores the unique id of the skill associated
          with a resource. [GenAI Description]

      - name: created_at
        description: The 'created_at' column stores the timestamp for the creation
          of a resource skill. [GenAI Description]

      - name: updated_at
        description: The column 'updated_at' is a timestamp containing the last date
          and time the resource_skills data was modified. [GenAI Description]
