version: 2
models:
  - name: stg_app__goal_obstacles
    description: >
      Application table containing goal obstacle suggestions.
      (application Object is "ObjectiveObstacle").

    columns:
      - name: goal_obstacle_id
        description: Primary key
        tests:
          - unique
          - not_null

      - name: description_i18n
        description: A JSON object of description translations.
        tests:
          - not_null

      - name: description
        description: >
          Description of the obstacle (e.g. "Not enough time"). Pulling the
          English version from the localized JSON translations
          (description_i18n).
        tests:
          - not_null

      - name: created_at
        description: >
          Time when the Rails object was created in UTC, i.e. when the
          goal obstacle was created.
        tests:
          - not_null

      - name: updated_at
        description: Time when the Rails object was updated in UTC.
        tests:
          - not_null
