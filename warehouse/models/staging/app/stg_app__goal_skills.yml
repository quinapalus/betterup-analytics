version: 2
models:
  - name: stg_app__goal_skills

    columns:
      - name: goal_skill_id
        description: Unique identifier of the goal skill.
        tests:
          - unique
          - not_null

      - name: goal_id
        description: Foreign key to the goal.

      - name: skill_id
        description: Foreign key to the skill.

      - name: created_at
        description: Time when the Rails object was created in UTC.

      - name: updated_at
        description: Time when the Rails object was updated in UTC.
    description: This DBT model (stg_app__goal_skills) creates a staging layer for
      storing and joining goal and skill information. It is populated from the Stitch
      app 'skill_objectives' table, and its fields include goal_skill_id, objective_id
      (goal_id), skill_id, created_at, and updated_at. It can be used to map relationships
      between skills and the goals these skills help achieve. [GenAI Description]
