version: 2

models:
  - name: stg_app__group_coaching_series
    description: Application table containing Group Coaching Series in betterup-app
    columns:
      - name: group_coaching_series_id
        description: Primary key
        tests:
          - not_null
          - unique

      - name: group_coaching_curriculum_id
        description: Id of the curriculum this series is for.

      - name: registration_start
        description: Time the series opens for registration, UTC.

      - name: registration_end
        description: Time the series closes for registration, UTC.

      - name: registration_ended_at
        description: Time the series closes for registration, UTC.

      - name: created_at
        description: Time when the Rails object was created in UTC.

      - name: updated_at
        description: Time when the Rails object was updated in UTC.
