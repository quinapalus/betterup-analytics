version: 2
models:
  - name: stg_app__coach_recommendation_sets
    description: The stg_app__coach_recommendation_sets model stores data related
      to coach recommendations, such as the coach recommendation set and member IDs,
      assessment and expiration info, types of coaching, statuses, response info,
      attributes, languages, availability checks, and override rules. The data is
      stored based on query results from the raw.stitch_app_temp.coach_recommendation_sets
      table. [GenAI Description]
    columns:
      - name: coach_recommendation_set_id
        description: The 'coach_recommendation_set_id' column contains the unique
          identifier for a coach recommendation set. [GenAI Description]
        tests:
          - unique
          - not_null

      - name: created_at
        description: The "created_at" column records the date and time in UTC when
          the coach recommendation set was originally created. [GenAI Description]

      - name: updated_at
        description: "'updated_at' is the timestamp when the record was last modified.\
          \ [GenAI Description]"

      - name: member_id
        description: The member_id column stores the unique identifier for the user
          associated with a particular coach recommendation set. [GenAI Description]

      - name: assessment_id
        description: The 'assessment_id' column references the id of an assessment
          associated with the coach recommendation set. [GenAI Description]

      - name: expired_at
        description: The 'expired_at' column represents the timestamp after which
          the coach recommendation set will no longer be processed. [GenAI Description]

      - name: type
        description: The "type" column contains a text data type describing the type
          of set (e.g. "recommendation_set", "fulfillment_set"). [GenAI Description]

      - name: coaching_type
        description: The type of coaching that the user is seeking recommendations
          for (e.g. primary, extended network, or on demand)

      - name: status
        description: The 'status' column contains a text string indicating the current
          status of the coach recommendation set. [GenAI Description]

      - name: deferred
        description: The deferred column indicates whether a coach recommendation
          is being delayed for some reason. [GenAI Description]

      - name: coach_recommender_response
        description: The 'coach_recommender_response' column contains the response
          to the request for a coach recommendation, either generated by the ST (SmarterCoach)
          system or overridden and set manually by the Virtual Assistant. [GenAI Description]

      - name: coach_recommender_response_status_code
        description: The 'coach_recommender_response_status_code' column indicates
          the response status of the recommendation given to the member. [GenAI Description]

      - name: coach_availability_attributes
        description: The 'coach_availability_attributes' column contains details about
          the availability of coaches, such as preferred times and availability throughout
          the day. [GenAI Description]

      - name: languages
        description: The 'languages' column in this model contains the array of languages
          the recommended coach speaks or can use as a communication method. [GenAI
          Description]

      - name: availability_check
        description: The availability_check column records whether a coach recommendation
          set has been checked for availability. [GenAI Description]

      - name: override
        description: The 'override' column indicates if the coach recommendation was
          manually assigned to a user. [GenAI Description]

      - name: debrief360
        description: The column 'debrief360' contains a boolean value indicating whether
          or not the recommendation set requires debriefing after completion. [GenAI
          Description]

