version: 2

models:
  - name: stg_app__resource_lists
    description: The DBT model stg_app__resource_lists is an intermediate staging
      model that extracts and transforms the details of resource lists from its source.
      It contains resource_list_id, title, creator_id, created_at, and updated_at
      fields, with records of the related resource list entries from the raw.stitch_app
      table. Those entries are used to populate the created_at and updated_at columns
      in this model, giving an overview of the resource lists available in its source.
      [GenAI Description]
    columns:
      - name: resource_list_id
        description: The 'resource_list_id' column stores the unique identifier associated
          with a resource list. [GenAI Description]
        tests:
          - unique
          - not_null

      - name: title
        description: The 'title' column stores the title of each resource list. [GenAI
          Description]

      - name: creator_id
        description: The 'creator_id' column stores the user ID of the account that
          created the resource list. [GenAI Description]

      - name: created_at
        description: "'created_at' is a timestamp column providing the date and time\
          \ of when the resource list was originally created. [GenAI Description]"

      - name: updated_at
        description: The updated_at column contains the timestamp for when the resource
          list was last updated. [GenAI Description]
