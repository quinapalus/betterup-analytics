version: 2

models:
  - name: stg_app__users_roles
    description: >
      UsersRoles Record model represents a single row of association between a user
      and a role.

    columns:
      - name: user_role_id
        description: primary key generated by surrogate key macro.
        tests:
          - unique
          - not_null

      - name: role_id
        description: Foreign Key to associated Role.
        tests:
          - not_null

      - name: user_id
        description: Foreign Key to associated User.
        tests:
          - not_null
