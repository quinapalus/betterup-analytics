version: 2

models:
  - name: stg_app__topic_themes
    description: "Topic Themes are higher level clustering of coach-coded session-level `development_topics`, used to present aggregated data to partners through the Partner Panel."
    columns:
      - name: topic_theme_id
        description: "Unique identifier for the Topic Theme."
        tests:
          - unique
          - not_null

      - name: translation_key
        description: ""

      - name: name_i18n
        description: ""

      - name: name
        description: "Name of the topic_theme, as presented to partners."

      - name: name_depr
        description: ""

      - name: collaborator_description_i18n
        description: ""

      - name: collaborator_description
        description: ""

      - name: description_i18n
        description: ""

      - name: description
        description: ""

      - name: description_depr
        description: ""

      - name: external_resources
        description: ""

      - name: image_url
        description: ""

      - name: topic_version
        description: ""

      - name: resources_count
        description: ""

      - name: created_at
        description: "Timestamp (UTC) when the topic theme was created."

      - name: updated_at
        description: "Timestamp (UTC) when the topic theme was last updated."
