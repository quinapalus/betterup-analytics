version: 2

models:
  - name: stg_app__generated_messages
    description: Messages generated by a feature called ZAP! (new as of April 2023
      and owned by the GenAI squad)
    columns:
      - name: generated_message_id
        description: "'generated_message_id' is an ID assigned to each generated message.\
          \ [GenAI Description]"
        tests:
          - unique
          - not_null

      - name: appointment_id
        description: Appointment identifier (foreign key) of an appointment associated
          with a message. [GenAI Description]

      - name: coach_id
        description: The 'coach_id' column stores the ID of the coach associated with
          a message. [GenAI Description]

      - name: user_id
        description: The 'user_id' column contains the user identification number
          of each record. [GenAI Description]

      - name: created_at
        description: "'created_at' stores the date and time when a record was created.\
          \ [GenAI Description]"

      - name: updated_at
        description: The column 'updated_at' records the date and time the record
          was last updated. [GenAI Description]

      - name: message_type
        description: The 'message_type' column captures the type of message (e.g.
          appointment or reminder) being sent. [GenAI Description]

      - name: request
        description: The 'request' column stores the text of the request sent from
          the user. [GenAI Description]

      - name: response
        description: The 'response' column contains the response given to a request
          sent to a user. [GenAI Description]

      - name: status
        description: The 'status' column denotes the current state of a generated
          message. [GenAI Description]

