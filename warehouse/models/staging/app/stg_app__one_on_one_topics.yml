version: 2
models:
  - name: stg_app__one_on_one_topics
    description: The stg_app__one_on_one_topics model is used for tracking one-on-one
      topics in an app. It includes data fields such as one_on_one_topic_id, creator_id,
      relationship_id, state, title, notes_count, state_updated_at, created_at, and
      updated_at, in addition to related models used in conjunction with this data.
      It is generated by a SQL code script that retrieves, renames, and selects data
      from a raw.stitch_app.one_on_one_topics table. [GenAI Description]
    columns:
      - name: one_on_one_topic_id
        description: The 'one_on_one_topic_id' column stores the unique identifier
          assigned to each one-on-one topic. [GenAI Description]
        tests:
          - unique
          - not_null

      - name: creator_id
        description: The 'creator_id' column stores the unique identifier of the user
          who created the one-on-one topic. [GenAI Description]

      - name: relationship_id
        description: The 'relationship_id' column contains the unique identifier for
          the relationship associated with each one-on-one topic. [GenAI Description]

      - name: state
        description: The 'state' column holds the current status of each one-on-one
          topic. [GenAI Description]

      - name: title
        description: The title column stores the title of the one-on-one topic. [GenAI
          Description]

      - name: notes_count
        description: "'notes_count' counts the number of notes associated with each\
          \ one on one topic. [GenAI Description]"

      - name: state_updated_at
        description: The 'state_updated_at' column contains a timestamp for when the
          state of the one-on-one topic was last updated. [GenAI Description]

      - name: created_at
        description: The 'created_at' column contains the exact timestamp when the
          topic was created. [GenAI Description]

      - name: updated_at
        description: The 'updated_at' column contains the most recent time-stamp value
          of when the one-on-one topic was updated. [GenAI Description]
