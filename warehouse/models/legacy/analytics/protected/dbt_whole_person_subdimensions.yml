version: 2
models:
  - name: dbt_whole_person_subdimensions
    description: >
      Canonical metadata for WPM 1.0 and WPM 2.0 subdimensions. This model provides the basis
      for the information in the conformed `dim_whole_person_subdimension` model. Additionally,
      this model should be used to map subdimension keys in `assessments.responses` hash to
      conformed WPM subdimensions.

    columns:
      - name: whole_person_subdimension_key
        description: Primary Key for the subdimension.
        tests:
          - not_null
          - unique
